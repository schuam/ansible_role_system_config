---
dependency:
  name: galaxy
driver:
  name: podman
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: ubuntu
    image: "schuam/podman_ubuntu2204_ansible"
    pre_build_image: true
  - name: arch
    image: "schuam/podman_archlinux_ansible"
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
