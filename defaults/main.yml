---
# Which parts should be configured.
configure_hostname: true
configure_locale: true
configure_monitor_hotplug: true
configure_pam: true
configure_ruby_gem: true
configure_sshd: true
configure_timezone: true
configure_vconsole: true
configure_x11: true

# Archlinux: Relative path to timezone information file. Starting point is
# /usr/share/zoneinfo/
timezone_rel_path: "Europe/Berlin"

# Which keymap to use for vconsole.
vconsole_keymap: "de-latin1-nodeadkeys"

# Which kind of graphics card is installed [intel | amdgpu].
graphics_card_type: "intel"

# Which graphics card driver to use (with intel you might want to fall back to
# the modesetting driver from the X server) [intel | modesetting | amdgup].
graphics_card_driver: "intel"

# Default hosename, if none is given later on.
hostname: "laptop"
